<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>

            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="enter password" name="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Pick a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label>Enter a number
                <input type="number" min="1" max="10" placeholder="enter a number" name="number" step="2">
            </label>
        </p>
        <button>
            Submit
        </button>
        <input type="submit" value="CLick me">
    </form>
    <hr>
    <button>Outside Form</button> <br><br><br><br>
    <h2>Hijacking Search</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>
            Search Google
        </button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>


    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="xs" value="xtras">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="Small" value="med">
            <label for="Small">Small</label>
            <input type="radio" name="size" id="Medium" value="med">
            <label for="Medium">Medium</label>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="MEAL" id="meal">
                <OPTIon value="fries">French Fries</OPTIon>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese </label>
            <input type="range" step="7" name="cheeseLevel" id="cheese" min="1" max="100" value="75">
        </p>
        <p>
            <label for="req">Any Special Requests</label> <br>
            <textarea name="requests" id="red" cols="30" rows="10" placeholder="Type here"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter your first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="pass" id="pass" required minlength="5" maxlength="20">
        </p>
        <label for="email">Enter email</label>
        <input type="email" required name="" id="email">
        <button>Submit</button>
    </form>
</body>

</html>
