<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password </label>
                    <input type="password" name="" id="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group ">
                <label for="address">Street Address </label>
                <input type="text" name="" id="address" class="form-control" placeholder="923 Chicken Ranch St.">
            </div>
            <div class="row">

                <div class="form-group col-md-6 ">
                    <label for="city">City </label>
                    <input type="text" name="" id="city" class="form-control" placeholder="">
                </div>


                <div class="form-group col-md-3 col-6">
                    <label for="state ">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>
                <div class="form-group col-md-3  col-6">
                    <label for="zip ">Zip Code</label>
                    <input type="text" name="" id="zip" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
